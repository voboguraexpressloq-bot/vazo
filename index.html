<!-- Update the player section in index.html -->
<section class="player-section">
    <div class="player-container">
        <div id="videoPlayer" class="video-player">
            <!-- Player will be dynamically loaded here -->
            <div class="player-placeholder">
                <p>Select a channel to start watching</p>
            </div>
        </div>
        
        <!-- Player Overlay Ads -->
        <div class="player-overlay">
            <div class="overlay-ad" id="eva-native-ad"></div>
            <div class="player-controls-ad">
                <div id="richads-player-ad"></div>
            </div>
        </div>
        
        <!-- Fake Buffer Indicator -->
        <div id="bufferIndicator" class="buffer-indicator">
            <div class="spinner"></div>
            <span>Loading channel...</span>
        </div>
    </div>

    <!-- Current Channel Info -->
    <div class="channel-info">
        <h3 id="currentChannelName">Select a channel to start watching</h3>
        <div class="channel-meta">
            <span id="currentCategory"></span>
            <span id="currentViewers">Live</span>
        </div>
    </div>
</section>
